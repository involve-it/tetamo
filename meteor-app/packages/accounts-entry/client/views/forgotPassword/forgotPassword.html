<template name='entryForgotPassword'>
    <div class="page-wrapper--auth">
        <div class="page auth">
            <div class="content-scrollable">
                <div class="wrapper-auth">
                    <h1 class="title-auth">Tetamo</h1>
                    <p class="subtitle-auth">emotional chat</p>
                    {{#if logo}}
                        <!--
                        <div class="entry-logo">
                            <a href="/"><img src="{{logo}}" alt="logo"></a>
                        </div>
                        -->
                    {{/if}}
                    <div class="">
                        {{#if error}}
                          <div class='alert alert-danger'>{{error}}</div>
                        {{/if}}
                        <div class="h3-title">
                            <h3>{{t9n 'forgotPassword'}}</h3>
                        </div>
                        <form class="entry-form"  id='forgotPassword'>
                          <div class="form-group">
                              <div class="input-symbol">
                                <input autofocus type="email" name="forgottenEmail" placeholder="{{t9n 'emailAddress'}}" value=''>
                                <span title="Your email" class="icon-email"></span>
                              </div>
                          </div>
                          <button type="submit" class="submit btn btn-primary">{{t9n 'emailResetLink'}}</button>
                        </form>
                        {{#if showSignupCode}}
                          <p class="entry-signup-cta">{{t9n 'dontHaveAnAccount'}} <a href="{{pathFor 'entrySignUp'}}">{{t9n 'signUp'}}</a></p>
                        {{/if}}
                        {{#if talkingToServer}}
                          {{> spinner}}
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
