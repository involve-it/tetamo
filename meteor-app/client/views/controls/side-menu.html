<template name="sideMenu">
    <div class="control--side-menu">

        <div class="menu-wrap">
            <nav class="menu">

                <div class="menu-profile">
                    <!-- <div class="button-shutdown"><i class="fa fa-power-off"></i></div> -->
                    <div class="user-content">

                            <img src="/content/avatars/avatar-no.png" width="60" height="60" title="User Avatar" alt=""/>

                        <div class="user-information">
                            <div class="user-fl-name"> {{> profileSignedInLinks}} </div>
                            <div class="user-location"><i class="fa fa-map-marker"></i> New York, USA</div>
                        </div>
                    </div>
                </div>

                <div class="nav-search">
                    <form id="nav-form-search" class="form-search" action="#" method="post" role="search">
                        <input type="search" autocomplete="off" class="nav-search-field" name="searchword" placeholder="search...">
                    </form>
                </div>

                <div class="icon-list">
                    <a href="/"><i class="fa fa-home"></i> <span>Home</span></a>
                    <a href="/login"><span>Login</span></a>
                    <a href="/contacts"><span>Contacts</span></a>
                    <a href="/conversations"><span>Conversations</span></a>
                    {{> profileSignedOutLinks}}
                </div>
            </nav>
            <button class="close-button" id="close-button">Close Menu</button>
            <div class="morph-shape" id="morph-shape" data-morph-open="M-1,0h101c0,0,0-1,0,395c0,404,0,405,0,405H-1V0z">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 800" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="menuGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#474851" />
                            <stop offset="100%" stop-color="#6F6B87" />
                        </linearGradient>
                    </defs>
                    <path fill="url(#menuGradient)" d="M-1,0h101c0,0-97.833,153.603-97.833,396.167C2.167,627.579,100,800,100,800H-1V0z"/>

                </svg>
            </div>
        </div>
        <button class="menu-button" id="open-button">Open Menu</button>
    </div>
    <!--<div class="content-wrap">
        <div class="content">
            <header class="content-header"></header>
            <section></section>
        </div>
    </div>-->
</template>
