<template name="contact">

        <div class="item">
            <div class="control--contact">
                <div class="avatar">
                    <a href="{{ getUrlProfile }}">
                        {{> contactAvatar}}
                    </a>
                </div>


                <div class="item-content">
                    <a href="{{ getUrl }}">
                    <div class="inner">
                        <div class="user-emo">Anger</div>
                        <span class="time-stamp">22:30</span>
                        <div class="user-name-label"> {{ getUsername }}</div>
                        <div class="user-status online">online</div>
                        <p class="user-last-message">{{lastMessage text=text}}</p>
                    </div>
                    </a>
                </div>
                <div class="line-context-emotions"></div>
            </div>
        </div>

</template>


<template name="contactAvatar">
    <div class="img-avatar">
        {{#if profile.image}}
            <img src="{{profile.image}}?store=images" width="100" height="100" />
        {{else}}
            <img src="/content/avatars/avatar-no.png" width="100" height="100" />
        {{/if}}
    </div>
</template>
