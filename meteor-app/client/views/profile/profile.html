<template name="profile">
    <div class="page--profile">
        <div class="top-bar nav-bar-block nav-bar-color">
            <div class="inner-content">

            </div>
        </div>

        <div class="profile-box has-header">
            <div class="profile-narrow">
                <div class="owner-photo-wrap">
                    <div class="img-avatar">
                        <img src="/content/avatars/avatar-no.png" width="120" height="120" title="User Avatar" alt=""/>
                    </div>
                    <div class="owner-photo_bubble-wrap">
                        <div><a href="#">Change avatar</a></div>
                    </div>
                </div>
            </div>
            <div class="profile-wide">
                <p class="name-label"> Anonymous </p>
                <p class="user-name-label"><span>User name:</span> {{profileName}}</p>
                <p class="email-label"><span>Email:</span> {{email}}</p>
                <p class="phone-label"><span>UserId:</span>  {{userId}}</p>
            </div>

            {{#if canEditProfile}}
                <a id="editProfile" href="{{pathFor 'editProfile'}}" class="btn btn-default">Edit profile</a>
            {{/if}}

        </div>


    </div>
</template>
