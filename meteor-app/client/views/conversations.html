<template name="conversations">
    <div class="page--conversations">

        <div class="top-bar nav-bar-block nav-bar-color">
            <div class="inner-content">
                <!-- loading menu button -->

                <!-- Delete after design
                <div class="nav-group left">
                    <div id="menu">
                        <a role="button" href="#" class="btn btn-navbar-toggle">gg</a>
                    </div>
                </div>
                -->

                <h1 class="title">Conversations</h1>

                <div class="nav-group right">
                    <form role="search" method="post" action="#" class="search" id="search">
                        <input type="search" placeholder="search..." name="searchword" class="search-field" autocomplete="off">
                    </form>
                </div>
            </div>
        </div>

        <div class="messages-container has-header">
            {{#each getMessages}}
                {{> conversationsMessage }}
            {{/each}}
        </div>
        <div class="user-inputs-messages">
        <div class="user-inputs">
            <p>
                Me:
            </p>
            <input id="message-input" type="text" value="" class="btn--input-message">
            <input id="send-btn" type="button" value="send" class="btn--send">
        </div>

        <div class="user-inputs">
            <p>
                Friend:
            </p>
            <input id="message-input1" type="text" value="" class="btn--input-message">
            <input id="send-btn1" type="button" value="send" class="btn--send">
        </div>
        </div>
    </div>
</template>

<template name="conversationsMessage">
    <div class="conversations--message-wrapper">


        <div class="message {{ getMessageClass}}">
            {{ text }}
        </div>
    </div>

</template>
