<template name='entrySignUp'>
    <div class="page-wrapper--auth">
        <div class="page auth">
            <div class="content-scrollable">
                <div class="wrapper-auth">
                    <h1 class="title-auth">Fantasia</h1>
                    <p class="subtitle-auth">emotional chat</p>
                    {{#if logo}}
                        <!--
                        <div class="entry-logo">
                            <a href="/"><img src="{{logo}}" alt="logo"></a>
                        </div>
                        -->
                    {{/if}}
                    <div class="">
                        <div class="h3-title">
                            <h3>{{t9n "createAccount"}}</h3>
                        </div>
                        {{> entryError}}
                        {{#if passwordLoginService}}
                          <form class="entry-form {{signupClass}}" id='signUp'>
                            {{#if showUsername}}
                              <div class="form-group">
                                  <div class="input-symbol">
                                    <input autofocus name="username" placeholder="{{t9n 'username'}}" type="string" value=''  autocapitalize="none" autocomplete="off" autocorrect="off">
                                  </div>
                              </div>
                            {{/if}}

                          <div class="form-group">
                            {{#if showEmail}}
                                  <div class="input-symbol">
                                    {{#if showUsername}}
                                      <input type="email"  value='{{emailAddress}}' placeholder="{{t9n 'emailAddress'}}"  autocapitalize="none" autocomplete="off" autocorrect="off">
                                    {{else}}
                                      <input autofocus type="email" placeholder="{{t9n 'emailAddress'}}" value='{{emailAddress}}'  autocapitalize="none" autocomplete="off" autocorrect="off" >
                                    {{/if}}
                                  </div>
                            {{/if}}

                            <div class="input-symbol">
                              <input type="password" placeholder="{{t9n 'password'}}" value=''>
                            </div>
                          </div>

                            {{#if showSignupCode}}
                              <div class="form-group">
                                  <div class="input-symbol">
                                    <input name="signupCode" type="string" placeholder="{{t9n 'signupCode'}}"  value=''  autocapitalize="none" autocomplete="off" autocorrect="off" >
                                  </div>
                              </div>
                            {{/if}}

                              {{#if otherLoginServices}}
                                  <p class="entry-signin-cta">{{t9n "ifYouAlreadyHaveAnAccount"}} <a href="{{pathFor 'entrySignIn'}}">{{t9n "signin"}}</a>.</p>
                                  <div class="entry-social">
                                      {{#each loginServices}}
                                          {{> entrySocial}}
                                      {{/each}}
                                      {{#if passwordLoginService}}
                                          <div class="email-option">
                                              <strong class="line-thru">{{t9n "OR"}}</strong>
                                              <a data-toggle="collapse" href="#signUp">
                                                  {{t9n "signUpWithYourEmailAddress"}}
                                              </a>
                                          </div>
                                      {{/if}}
                                  </div>
                              {{else}}
                                  <p class="entry-signin-cta">{{t9n "ifYouAlreadyHaveAnAccount"}} <a href="{{pathFor 'entrySignIn'}}">{{t9n "signin"}}</a>.</p>
                              {{/if}}

                            {{> entryExtraSignUpFields}}
                            <button type="submit" class="submit btn btn-primary">{{t9n "signUp"}}</button>

                          </form>
                        {{/if}}
                        {{#if both}}
                          <p class="entry-agreement">{{t9n "clickAgree"}}
                            <a href="{{privacyUrl}}">{{t9n "privacyPolicy"}}</a> {{t9n "and"}}
                            <a href="{{termsUrl}}">{{t9n "terms"}}</a>.
                          </p>
                        {{else}}
                          {{#unless neither}}
                            <p class="entry-agreement">{{t9n "clickAgree"}}
                              {{#if privacyUrl}}<a href="{{privacyUrl}}">{{t9n "privacyPolicy"}}</a>.{{/if}}
                              {{#if termsUrl}}<a href="{{termsUrl}}">{{t9n "terms"}}</a>.{{/if}}
                            </p>
                          {{/unless}}
                        {{/if}}
                        {{#if talkingToServer}}
                          {{> spinner}}
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
